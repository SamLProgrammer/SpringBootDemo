<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${text}">Document</title>
</head>

<body>
    <div th:text="${text}">
    </div>
    <p th:text="${user.firstName}"></p>
    <p th:text="${user.lastName}"></p>
    <p th:if="${user.email}" th:text="${user.email}"></p>
    <p th:if="${user.email == null}" th:text="This user has no email"></p>
</body>

</html>
